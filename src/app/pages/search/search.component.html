<div class="container">
    <div class="row justify-content-center ">

        <div class="search-header radius col-md-3 mt-3">
            <h1 class="text-center custom-title">Job Search</h1>
            <div class="search-nav  bg-white ">
                <div class="row text-center filter-wrap ">

                    <div class="col-8 col-md-12">
                        <label class="title filters-padding" for="keywords">Key Words</label>
                        <input [(ngModel)]="keywords" type="text" class="form-control custom-input " id="keywords"
                            placeholder="Intern Java Developer">
                    </div>
                    <div class="col-8 col-md-12">
                        <label class="title filters-padding" for="description">Description</label>
                        <input [(ngModel)]="description" type="text" class="form-control custom-input " id="description"
                            placeholder="Intern Java Developer">
                    </div>

                    <div class="col-8 col-md-12">
                        <label class="title filters-padding" for="location">location</label>
                        <input [(ngModel)]="location" type="text" class="form-control custom-input " id="location"
                            placeholder="Alameda, CA">
                    </div>

                    <!-- <div class="col-8 col-md-12">
                        <label class="title filters-padding" for="date">Posted Date</label>
                        <input type="date" class="form-control custom-input " id="date">
                    </div> -->
                </div>
            </div>

            <div class="row search-row bg-white center ">
                <form>
                    <div class="form-check filters-padding">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="fulltimeonly" name="checkbox"
                            id="type">
                        <label class="form-check-label title" for="type">Full time only</label>
                    </div>
                    <button (click)="search()" type="button"
                        class="btn bg-secondary-color color-white btn-sm radius custom-input ">
                        <span *ngIf="!loading">
                            Search
                        </span>
                        <span *ngIf="loading">
                            <span class="spinner-border spinner-border-sm" ></span>
                            Loading..
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <div class="search-body col-md-9 bg-white" style="flex: 1;">


            <div class="row border-bottom m-auto">
                <div class="col-12 p-2">
                    <ul class="pagination justify-content-center ">
                        <li class="page-item">
                            <input (click)="home()" type="button" class="page-link" value="<<">
                        </li>
                        <li class="page-item">
                            <input (click)="prev()" type="button" class="page-link" value="Previous">
                        </li>
                        <li class="page-item">
                            <input (click)="next()" type="button" class="page-link" value="Next">
                        </li>
                        <li class="page-item p-1 ">

                            <div *ngIf="loading" class="spinner-border text-secondary available-pc ml-1" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="infinite-scroll custom-scroll" >
                <div *ngFor='let job of jobs'>
                    <app-search-item [job]="job"></app-search-item>
                </div>
            </div>

        </div>
    </div>
</div>


<ng-template #customTpl>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small class="text-muted">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            See? Just like this.
        </div>
    </div>
</ng-template>
