<div class="container">
    <div class="row justify-content-center">
        <div class="search-header radius col-md-4">
            <div class="search-nav  bg-white v-center">
                <div class="row text-center filter-wrap">
                    <div class="col-5 col-md-8">
                        <label class="title" for="jobName">Name</label>
                        <select class="form-control" name="" id="jobName">
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                        </select>
                    </div>
                    <div class="col-5 col-md-8 ">
                        <label class="title" for="experience">Experience</label>
                        <select class="form-control radius" name="" id="experience">
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                        </select>
                    </div>

                    <div class="col-5 col-md-8">
                        <label class="title" for="date">Posted Date</label>
                        <select class="form-control radius" name="" id="date">
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                        </select>
                    </div>

                    <div class="col-5 col-md-8">
                        <label class="title" for="location">location</label>
                        <select class="form-control radius" name="" id="location">
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                            <option value="">option</option>
                        </select>
                    </div>
                </div>
                <div class="row search-row bg-white ">
                    <div class="col-12 "></div>
                    <button type="button" class="btn btn-success btn-sm radius mg-auto"> Apply Filter </button>
                </div>
            </div>
        </div>


        <div class="search-body col-md-6 bg-white" style="flex: 1;">
            <div class="infinite-scroll custom-scroll">

                <div *ngIf="loading">
                    <div class="d-flex justify-content-center" style="margin-top: 25vh;">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

                <div *ngFor='let job of jobs'>
                    <app-search-item [job]="job"></app-search-item>
                </div>
            </div>
        </div>
    </div>
</div>
