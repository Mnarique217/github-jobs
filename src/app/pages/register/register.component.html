<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenter">YouJob - Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-3"
                            style="background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);">
                            <div class="h-100 row justify-content-center align-items-center">
                                <img class="col-md-8" src="../../../assets/youjob.png">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md bg-white border align-self-center p-4">
                            
                            <form >
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputUsername">Username</label>
                                        <input [formControl]="username" placeholder="Username" type="text" class="form-control" id="inputUsername" >
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input [formControl]="password" type="password" class="form-control" id="inputPassword4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail4">Email</label>
                                    <input [formControl]="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Accept terms and conditions
                                        </label>
                                    </div>
                                </div>
                                <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{alertMessage}}.
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="register()">Sign up</button>
            </div>
        </div>
    </div>
</div>
