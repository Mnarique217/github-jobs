<div class="w-100 h-100 row">
    <div class="col-2 container card p-3 align-self-center">
        <div class="row justify-content-center">
            <img class="col-6" src="../../../assets/youjob.png">
        </div>
        <hr>
        
        <form>
            <div class="row justify-content-center">
                <img class="col-8" src="../../../assets/facebook.png" alt="Facebook">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Accept the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
