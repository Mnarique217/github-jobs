<div class="container">
    <div class="row border-gray radius bg-white">
        <div class="col-5 item-image">
            <img src="{{job.company_logo | image}}" class="img-fluid" alt="">
        </div>

        <div class="col-7">
            <h5 class="item-title-text">{{job.title}}</h5>
            <p class="item-description-text">{{job.location}},{{job.type}}</p>
            <button type="button" class="btn btn-success btn-sm radius" (click)="open(mymodal)">Read More</button>
            <button (click)="apply(job.how_to_apply)" type="button" class="btn btn-primary btn-sm radius">Apply</button>
        </div>
    </div>
</div>


<ng-template #mymodal let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <app-search-details [job]="job">
    </app-search-details>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
</ng-template>
